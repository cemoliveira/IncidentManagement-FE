<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Consultar Turma - Sistema Escolar</title>

    <link rel="icon" href="/static/images/autismo-96.png" type="image/x-icon" />

    <link rel="stylesheet" href="/static/css/card.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:200,300,400,500,600,700,800,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
    />

    <script src="/static/js/auth.js" defer></script>
    <script src="/static/js/consulta-turma.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Consultar Turma</h1>
        <div class="buttons">
          <button id="btn-home"><i class="fa-solid fa-house"></i> Home</button>
          <button id="btn-backward">
            <i class="fa-solid fa-arrow-left"></i> Voltar
          </button>
          <button id="btn-logout">
            <i class="fa-solid fa-right-from-bracket"></i> Sair
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="consulta-container">
        <h2>Buscar Turma por ID</h2>

        <div class="form-busca">
          <input
            type="number"
            id="input-id"
            placeholder="Informe o ID da turma"
            min="1"
          />
          <button id="btn-buscar">
            <i class="fa-solid fa-magnifying-glass"></i> Buscar
          </button>
        </div>

        <div id="resultado-card" class="resultado-card">
          <p>Aguardando consulta...</p>
        </div>

        <p id="mensagem-retorno" class="mensagem"></p>
      </div>
    </main>
  </body>
</html>
