<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Turmas - Sistema Escolar</title>

    <link rel="icon" href="/static/images/autismo-96.png" type="image/x-icon" />

    <link rel="stylesheet" href="/static/css/menu.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:200,300,400,500,600,700,800,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
    />

    <script src="/static/js/turmas.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Turmas</h1>
        <div class="buttons">
          <button id="btn-home"><i class="fa-solid fa-house"></i> Home</button>
          <button id="btn-logout">
            <i class="fa-solid fa-right-from-bracket"></i> Sair
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="menu-home">
        <h2>Ações de Turmas</h2>
        <div class="cards-container">
          <div class="card" onclick="cadastrarTurma()">
            <i class="fa-solid fa-plus-circle fa-3x"></i>
            <h3>Cadastrar Turma</h3>
          </div>
          <div class="card" onclick="listarTurmas()">
            <i class="fa-solid fa-list fa-3x"></i>
            <h3>Listar Turmas</h3>
          </div>
          <div class="card" onclick="consultarTurma()">
            <i class="fa-solid fa-search fa-3x"></i>
            <h3>Consultar Dados</h3>
          </div>
          <div class="card" onclick="listarCanceladas()">
            <i class="fa-solid fa-ban fa-3x"></i>
            <h3>Listar Canceladas</h3>
          </div>
          <div class="card" onclick="atualizarTurma()">
            <i class="fa-solid fa-pen-to-square fa-3x"></i>
            <h3>Atualizar Dados</h3>
          </div>
          <div class="card" onclick="cancelarTurma()">
            <i class="fa-solid fa-times-circle fa-3x"></i>
            <h3>Cancelar Turma</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
