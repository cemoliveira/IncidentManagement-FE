<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Listar Turmas Canceladas - Sistema Escolar</title>

    <link rel="icon" href="/static/images/autismo-96.png" type="image/x-icon" />

    <link rel="stylesheet" href="/static/css/list.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:200,300,400,500,600,700,800,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
    />

    <script src="/static/js/auth.js" defer></script>
    <script src="/static/js/listagem-turmas.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Listar Turmas Canceladas</h1>
        <div class="buttons">
          <button id="btn-home"><i class="fa-solid fa-house"></i> Home</button>
          <button id="btn-backward">
            <i class="fa-solid fa-arrow-left"></i> Voltar
          </button>
          <button id="btn-logout">
            <i class="fa-solid fa-right-from-bracket"></i> Sair
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="table-container">
        <div class="top-bar">
          <h2>Turmas Canceladas</h2>
          <div class="ordenacao">
            <label for="select-ordenacao">Ordenar por:</label>
            <select id="select-ordenacao">
              <option value="id">ID</option>
              <option value="name">Nome</option>
              <option value="year">Ano</option>
            </select>
          </div>
        </div>

        <table
          id="tabela-turmas-canceladas"
          data-tabela-turmas
          data-url="/schoolclasses/canceled"
          data-colunas="id,name,year"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Ano</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="pagination">
          <button id="btn-prev" disabled>⟨ Anterior</button>
          <span id="pagina-info">Página 1</span>
          <button id="btn-next" disabled>Próxima ⟩</button>
        </div>

        <p id="mensagem-retorno" class="mensagem"></p>
      </div>
    </main>
  </body>
</html>
