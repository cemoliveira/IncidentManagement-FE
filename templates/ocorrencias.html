<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ocorrências - Sistema Escolar</title>

    <link rel="icon" href="/static/images/autismo-96.png" type="image/x-icon" />

    <link rel="stylesheet" href="/static/css/menu.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:200,300,400,500,600,700,800,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
    />

    <script src="/static/js/ocorrencias.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Ocorrências</h1>
        <div class="buttons">
          <button id="btn-home"><i class="fa-solid fa-house"></i> Home</button>
          <button id="btn-logout">
            <i class="fa-solid fa-right-from-bracket"></i> Sair
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="menu-home">
        <h2>Ações de Ocorrências</h2>
        <div class="cards-container">
          <div class="card" onclick="dashboardOcorrencia()">
            <i class="fa-solid fa-chart-pie fa-3x"></i>
            <h3>Dashboard</h3>
          </div>
          <div class="card" onclick="cadastrarOcorrencia()">
            <i class="fa-solid fa-plus-circle fa-3x"></i>
            <h3>Cadastrar Ocorrência</h3>
          </div>
          <div class="card" onclick="listarTodasOcorrencias()">
            <i class="fa-solid fa-list fa-3x"></i>
            <h3>Listar Todas</h3>
          </div>
          <div class="card" onclick="listarAguardandoAtendimento()">
            <i class="fa-solid fa-clock fa-3x"></i>
            <h3>Aguardando Atendimento</h3>
          </div>
          <div class="card" onclick="listarEmAtendimento()">
            <i class="fa-solid fa-spinner fa-3x"></i>
            <h3>Em Atendimento</h3>
          </div>
          <div class="card" onclick="listarAtivas()">
            <i class="fa-solid fa-bolt fa-3x"></i>
            <h3>Ativas</h3>
          </div>
          <div class="card" onclick="listarResolvidas()">
            <i class="fa-solid fa-check fa-3x"></i>
            <h3>Resolvidas</h3>
          </div>
          <div class="card" onclick="listarEncerradasSemSolucao()">
            <i class="fa-solid fa-ban fa-3x"></i>
            <h3>Encerradas Sem Solução</h3>
          </div>
          <div class="card" onclick="listarFechadas()">
            <i class="fa-solid fa-lock fa-3x"></i>
            <h3>Fechadas</h3>
          </div>
          <div class="card" onclick="atualizarOcorrencia()">
            <i class="fa-solid fa-pen-to-square fa-3x"></i>
            <h3>Atualizar Ocorrência</h3>
          </div>
          <div class="card" onclick="alterarStatusOcorrencia()">
            <i class="fa-solid fa-exchange-alt fa-3x"></i>
            <h3>Alterar Status</h3>
          </div>
          <div class="card" onclick="excluirOcorrencia()">
            <i class="fa-solid fa-trash fa-3x"></i>
            <h3>Excluir Ocorrência</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
