<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>

    <link rel="icon" href="/static/images/autismo-96.png" type="image/x-icon" />

    <link rel="stylesheet" href="/static/css/login.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:200,300,400,500,600,700,800,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
    />

    <script src="/static/js/login.js" defer></script>
  </head>
  <body>
    <div class="box">
      <div class="login">
        <div class="loginBx">
          <h2>
            <i class="fa-solid fa-right-to-bracket"></i>
            Login
            <i class="fa-solid fa-heart"></i>
            <br /><br />
          </h2>
          <form id="login-form">
            <fieldset>
              <div>
                <input
                  type="text"
                  id="login"
                  name="login"
                  placeholder="Login"
                />
                <br /><br />
              </div>
              <div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Senha"
                />
                <br /><br />
              </div>
              <input type="submit" value="Sign In" />
              <br /><br />
              <div class="group">
                <a href="#">Esqueci a senha!</a>
                <a href="/register.html">Cadastrar</a>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="message">
      <div id="erro-login" style="display: none; color: red">
        Usuário ou senha inválidos.
      </div>
      <div id="logout-ok" style="display: none; color: green">
        Logout realizado com sucesso.
      </div>
    </div>
  </body>
</html>
